# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for revision timestamps
timezone = UTC

# Max length of revision ID
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files
sourceless = false

# Version file location
version_path_separator = os

# Output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL (overridden by env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Format using black after generating migrations
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
