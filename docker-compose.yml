services:
  # Registry API server (uses embedded SQLite - no external DB required)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registry-api
    environment:
      DATABASE_URL: sqlite+aiosqlite:////app/data/registry.db
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - registry_data:/app/data
    command: >
      sh -c "
        uvicorn registry.main:app --host 0.0.0.0 --port 8000
      "

  timeplus:
    image: timeplus/timeplusd:3.0.3-rc.32
    platform: linux/amd64
    ports:
      - 8463:8463
      - 8123:8123
      - 3218:3218
    environment:
      - ENABLE_DATA_PREALLOCATE=false
    volumes:
      - timeplus_data:/var/lib/timeplusd/
      - ./config/timeplusd-users.yaml:/etc/timeplusd-server/users.yaml:ro

  redpanda:
    image: redpandadata/redpanda:v23.3.4
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
      - --schema-registry-addr 0.0.0.0:8081
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - "19092:19092"
      - "9644:9644"  # Admin API
      - "8081:8081"  # Schema Registry
    volumes:
      - redpanda-data:/var/lib/redpanda
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  nats:
    container_name: nats-server
    image: nats:latest
    ports:
      - "4222:4222"

  nats-js:
    container_name: nats-server-js
    image: nats:latest
    command: -js
    ports:
      - "4223:4222"

  # Jupyter Notebook service
  jupyter:
    image: jupyter/scipy-notebook:latest # Or jupyter/datascience-notebook, jupyter/base-notebook
    container_name: registry-jupyter
    ports:
      - "8888:8888" # JupyterLab default port
    volumes:
      - ./notebooks:/home/jovyan/work # Mount a local 'notebooks' directory
    environment:
      JUPYTER_ENABLE_LAB: "yes" # Enable JupyterLab
      # Optional: Set a token or password for security
      # JUPYTER_TOKEN: your-secure-token
    command: start-notebook.sh --port=8888 --no-browser --allow-root --ip=0.0.0.0 --NotebookApp.token=''

volumes:
  registry_data:
  timeplus_data:
  redpanda-data:
