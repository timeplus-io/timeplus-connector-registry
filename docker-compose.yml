services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: registry-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: registry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Registry API server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: registry-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/registry
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn registry.main:app --host 0.0.0.0 --port 8000
      "

  # UI served by nginx
  ui:
    image: nginx:alpine
    container_name: registry-ui
    ports:
      - "3000:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
    depends_on:
      - api

volumes:
  postgres_data:
